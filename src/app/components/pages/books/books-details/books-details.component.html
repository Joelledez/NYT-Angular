<div class="container"></div>
<div class="row justify-content-center mt-3" *ngIf="book$">
    <div class="col-xs-12 col-sm-6 col-md-4 justify-content-center">
        <div class="card">
            <div class="image">
                <img
                  [src]="book$.book_image"
                  [alt]="book$.title"
                  class="center"
                />
            </div>
            <div class="card-inner">
                <div class="header">
                    <h3>{{book$.title}}</h3>
                    <h4 class="text-muted">Rank: {{book$.rank}}</h4>
                    <h4 class="text-muted">Auhthor: {{book$.author}}</h4>
                    <h4 class="text-muted">Description: {{book$.description}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
